<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A Minor Scales Quiz – LimiPlake</title>

  <style>
    h1, h2 {
      font-family: Helvetica, Arial, system-ui, sans-serif;
    }

    #quiz-instruction {
      font-family: Helvetica, Arial, system-ui, sans-serif;
      margin-bottom: 16px;
    }

    .question {
      margin-bottom: 28px;
    }

    .option {
      accent-color: #c1d959;
      margin-right: 6px;
    }

    .options-row {
      display: flex;
      gap: 20px;
      margin: 10px 0;
      align-items: center;
      flex-wrap: wrap;
    }

    .options-row img {
      border: 1px solid #ddd;
      padding: 4px;
      cursor: pointer;
    }

    .feedback {
      font-family: Candara;
      margin-top: 6px;
    }

    #quiz-result {
      margin-top: 20px;
      font-family: Candara;
      font-weight: bold;
      font-size: 16px;
    }

    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
    }
  </style>

  <script src="script.js"></script>
</head>

<body>

<h1>A Minor Scales Quiz</h1>

<div id="quiz-display-area">

  <p id="quiz-instruction">
    Select the correct answer for each item below.
  </p>

  <!-- ===================== -->
  <!-- Question 1 (Image → Text) -->
  <!-- ===================== -->
  <div class="question">

    <h2>Question 1</h2>

    <img src="quih.png" width="400" alt="A minor harmonic scale">

    <div class="options-row">
      <label>
        <input type="radio" name="q1" class="option">
        Natural
      </label>

      <label>
        <input type="radio" name="q1" data-correct="true" class="option">
        Harmonic
      </label>

      <label>
        <input type="radio" name="q1" class="option">
        Melodic
      </label>
    </div>

    <div class="feedback"></div>
  </div>

  <!-- ===================== -->
  <!-- Question 2 (Image → Text) -->
  <!-- ===================== -->
  <div class="question">

    <h2>Question 2</h2>

    <img src="quin.png" width="400" alt="A minor natural scale">

    <div class="options-row">
      <label>
        <input type="radio" name="q2" data-correct="true" class="option">
        Natural
      </label>

      <label>
        <input type="radio" name="q2" class="option">
        Harmonic
      </label>

      <label>
        <input type="radio" name="q2" class="option">
        Melodic
      </label>
    </div>

    <div class="feedback"></div>
  </div>

  <!-- ===================== -->
  <!-- Question 3 (Text → Image) -->
  <!-- ===================== -->
  <div class="question">

    <h2>Question 3</h2>

    <p>Which image shows the A minor melodic scale?</p>

    <div class="options-row">

      <label>
        <input type="radio" name="q3" class="option">
        <img src="quih.png" width="140" alt="Harmonic scale">
      </label>

      <label>
        <input type="radio" name="q3" class="option">
        <img src="quin.png" width="140" alt="Natural scale">
      </label>

      <label>
        <input type="radio" name="q3" data-correct="true" class="option">
        <img src="quim.png" width="140" alt="Melodic scale">
      </label>

    </div>

    <div class="feedback"></div>
  </div>

  <!-- ===================== -->
  <!-- Global Controls -->
  <!-- ===================== -->

  <button id="submit-all">Submit</button>
  <button id="clear-all">Clear All</button>

  <div id="quiz-result"></div>

</div>

<footer>
  <strong>
    From LimiPlake Freelance Gigs — our customer is always right!
  </strong>
</footer>

</body>
</html>
