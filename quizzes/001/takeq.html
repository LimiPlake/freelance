<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A Minor Scales Quiz – LimiPlake</title>

  <style>
    h1, h2 {
      font-family: Helvetica, Arial, system-ui, sans-serif;
    }

    #quiz-instruction {
      margin-bottom: 16px;
      font-family: Helvetica, Arial, system-ui, sans-serif;
    }

    .question {
      margin-bottom: 28px;
    }

    .option {
      accent-color: #c1d959;
      margin-right: 6px;
    }

    .options-row {
      display: flex;
      gap: 20px;
      margin: 10px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    .options-row img {
      border: 1px solid #ddd;
      padding: 4px;
      cursor: pointer;
    }

    .feedback {
      font-family: Candara;
      margin-top: 6px;
    }

    #quiz-result {
      margin-top: 20px;
      font-family: Candara;
      font-weight: bold;
      font-size: 16px;
    }

    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
    }
    .options-row img {
      width: 220px;          /* Increase from 140 */
      height: auto;
      border: 1px solid #ddd;
      padding: 4px;
      cursor: pointer;
      transition: transform 0.15s ease;
  }

  .options-row img:hover {
    transform: scale(1.05);
  }
  </style>

  <script src="script.js"></script>
</head>

<body>

<h1>A Minor Scales Quiz</h1>

<div id="quiz-display-area">

  <p id="quiz-instruction">
    For each question, select the correct minor scale or image.
  </p>

  <!-- Q1 Image → Text -->
  <div class="question">
    <img src="quih.png" width="400" alt="A minor harmonic scale">
    <div class="options-row">
      <label><input type="radio" name="q1" class="option"> Natural</label>
      <label><input type="radio" name="q1" data-correct="true" class="option"> Harmonic</label>
      <label><input type="radio" name="q1" class="option"> Melodic</label>
    </div>
    <div class="feedback"></div>
  </div>

  <!-- Q2 Image → Text -->
  <div class="question">
    <img src="quin.png" width="400" alt="A minor natural scale">
    <div class="options-row">
      <label><input type="radio" name="q2" data-correct="true" class="option"> Natural</label>
      <label><input type="radio" name="q2" class="option"> Harmonic</label>
      <label><input type="radio" name="q2" class="option"> Melodic</label>
    </div>
    <div class="feedback"></div>
  </div>

  <!-- Q3 Image → Text -->
  <div class="question">
    <img src="quim.png" width="400" alt="A minor melodic scale">
    <div class="options-row">
      <label><input type="radio" name="q3" class="option"> Natural</label>
      <label><input type="radio" name="q3" class="option"> Harmonic</label>
      <label><input type="radio" name="q3" data-correct="true" class="option"> Melodic</label>
    </div>
    <div class="feedback"></div>
  </div>

  <!-- Q4 Text → Image -->
  <div class="question">
    <p>Which image shows the A minor harmonic scale?</p>
    <div class="options-row">
      <label><input type="radio" name="q4" class="option"><img src="quin.png"></label>
      <label><input type="radio" name="q4" data-correct="true" class="option"><img src="quih.png"></label>
      <label><input type="radio" name="q4" class="option"><img src="quim.png"></label>
    </div>
    <div class="feedback"></div>
  </div>

  <!-- Q5 Text → Image -->
  <div class="question">
    <p>Which image shows the A minor natural scale?</p>
    <div class="options-row">
      <label><input type="radio" name="q5" data-correct="true" class="option"><img src="quin.png"></label>
      <label><input type="radio" name="q5" class="option"><img src="quim.png"></label>
      <label><input type="radio" name="q5" class="option"><img src="quih.png"></label>
    </div>
    <div class="feedback"></div>
  </div>

  <!-- Q6 Text → Image -->
  <div class="question">
    <p>Which image shows the A minor melodic scale?</p>
    <div class="options-row">
      <label><input type="radio" name="q6" class="option"><img src="quih.png"></label>
      <label><input type="radio" name="q6" class="option"><img src="quin.png"></label>
      <label><input type="radio" name="q6" data-correct="true" class="option"><img src="quim.png"></label>
    </div>
    <div class="feedback"></div>
  </div>

  <!-- Controls -->
  <button id="submit-all">Submit</button>
  <button id="clear-all">Clear All</button>
  <div id="quiz-result"></div>

</div>

<footer>
  <strong>
    From LimiPlake Freelance Gigs — our customer is always right!
  </strong>
</footer>

</body>
</html>
