<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A Minor Scales Quiz â€“ LimiPlake</title>
  <style>
    h1, h2 {
      font-family: Helvetica, Arial, system-ui, sans-serif;
    }
    .option {
      accent-color: #c1d959;
      font-family: Times New Roman;
    }
    .feedback {
      font-family: Candara;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>

<h1>A Minor Scales Quiz</h1>

<!--
  This is the QUIZ DISPLAY AREA.
  In the future, JavaScript will ensure
  that ONLY ONE question inside this area
  is visible at a time.
-->

<div id="quiz-display-area">

  <!-- ========================= -->
  <!-- QUESTION 1 (Natural)     -->
  <!-- ========================= -->
  <!--
    JS LOGIC (later):
    - Show this question first
    - Hide the others
  -->
  <div class="question" id="question-1">

    <h2>Question 1</h2>

    <img
      src="quih.png"
      width="400"
      alt="La Ti Do Re Mi Fa Sol# La">

    <p>Which minor scale is shown in the picture above?</p>

    <label>
      <input type="radio" name="q1" class="option">
      La Natural
    </label><br>

    <label>
      <input type="radio" name="q1" data-correct="true" class="option">
     La Harmonic
    </label><br>

    <label>
      <input type="radio" name="q1" class="option">
     La Melodic
    </label><br><br>

    <!--
      This Submit button currently does NOTHING.
      Later, JavaScript will:
      - read the selected answer
      - decide if it is correct
      - replace this question with Question 2
    -->
    <button>Submit</button>
    <div id="yni" class="feedback"> </div>

  </div>

  <!-- ========================= -->
  <!-- QUESTION 2 (Harmonic)    -->
  <!-- ========================= -->
  <!--
    JS LOGIC (later):
    - Hide this until Question 1 is submitted
  -->
  <div class="question" id="question-2">

    <h2>Question 2</h2>

    <img
      src="quin.png"
      width="400"
      alt="La Ti Do Re Mi Fa Sol La">

    <p>Which minor scale is shown in the picture above?</p>

    <label>
      <input type="radio" name="q2" data-correct="true" class="option">
      Natural
    </label><br>

    <label>
      <input type="radio" name="q2" class="option">
      Harmonic
    </label><br>

    <label>
      <input type="radio" name="q2" class="option">
      Melodic
    </label><br><br>

    <button>Submit</button>
    <div class="feedback" id="ynii"> </div>

  </div>

  <!-- ========================= -->
  <!-- QUESTION 3 (Melodic)     -->
  <!-- ========================= -->
  <!--
    JS LOGIC (later):
    - Hide this until Question 2 is submitted
  -->
  <div class="question" id="question-3">

    <h2>Question 3</h2>

    <img
      src="quim.png"
      width="400"
      alt="La Ti Do Re Mi Fa# Sol# La">

    <p>Which minor scale is shown in the picture above?</p>

    <label>
      <input type="radio" name="q3" class="option">
      Natural
    </label><br>

    <label>
      <input type="radio" name="q3" class="option">
      Harmonic
    </label><br>

    <label>
      <input type="radio" name="q3" data-correct="true" class="option">
      Melodic
    </label><br><br>

    <button>Submit</button>
    <div id="yniii" class="feedback"> </div>

  </div>

</div>

</body>
</html>
