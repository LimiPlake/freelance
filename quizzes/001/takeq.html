<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A Minor Scales Quiz – LimiPlake</title>
  <style>
    h1, h2 {
      font-family: Helvetica, Arial, system-ui, sans-serif;
    }
    .option {
      accent-color: #c1d959;
      font-family: Times New Roman;
    }
    .feedback {
      font-family: Candara;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>

<h1>A Minor Scales Quiz</h1>

<div id="quiz-display-area">


  <div class="question" id="question-1">

    <h2>Question 1</h2>

    <img
      src="quih.png"
      width="400"
      alt="La Ti Do Re Mi Fa Sol# La">

    <p>Which minor scale is shown in the picture above?</p>

    <label>
      <input type="radio" name="q1" class="option">
        Natural
    </label><br>

    <label>
      <input type="radio" name="q1" data-correct="true" class="option">
       Harmonic
    </label><br>

    <label>
      <input type="radio" name="q1" class="option">
        Melodic
    </label><br><br>

    <div id="yni" class="feedback"> </div>

  </div>

  <div class="question" id="question-2">

    <h2>Question 2</h2>

    <img
      src="quin.png"
      width="400"
      alt="La Ti Do Re Mi Fa Sol La">

    <p>Which minor scale is shown in the picture above?</p>

    <label>
      <input type="radio" name="q2" data-correct="true" class="option">
      Natural
    </label><br>

    <label>
      <input type="radio" name="q2" class="option">
      Harmonic
    </label><br>

    <label>
      <input type="radio" name="q2" class="option">
      Melodic
    </label><br><br>

    <div class="feedback" id="ynii"> </div>

  </div>

  <div class="question" id="question-3">

    <h2>Question 3</h2>

    <img
      src="quim.png"
      width="400"
      alt="La Ti Do Re Mi Fa# Sol# La">

    <p>Which minor scale is shown in the picture above?</p>

    <label>
      <input type="radio" name="q3" class="option">
      Natural
    </label><br>

    <label>
      <input type="radio" name="q3" class="option">
      Harmonic
    </label><br>

    <label>
      <input type="radio" name="q3" data-correct="true" class="option">
      Melodic
    </label><br><br>
    
    <div id="yniii" class="feedback"> </div>
    <button id="submit-all">Submit</button>
    <button id="clear-all">Clear All</button>

  </div>

</div>
<footer>
  <br><br><strong>
    From LimiPlake Freelance Gigs — our customer is always right!
  </strong>
</footer>

</body>
</html>
